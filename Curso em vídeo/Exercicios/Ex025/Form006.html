<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.html" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" required value="#ffffff">
        </p>
        <p>
            <label for="inivel">Nível</label>
            <input type="range" name="nivel" id="inivel" required min="0" max="10" step="1" value="5">
        </p>
        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="Foto" id="ifoto" required accept="image/*">
        </p>
    </form>
</body>
</html>
