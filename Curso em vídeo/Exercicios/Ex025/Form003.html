<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário - Agendar Prova</h1>
    <form action="cadastro.html" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="10" maxlength="50" placeholder="Digite seu nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required placeholder="Entre 0 e 10" autocomplete="cc-number" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="idata">Data da Prova:</label>
            <input type="date" name="data" id="idata" required placeholder="Digite a data" autocomplete="bday-day" min="0" max="120" step="1">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required placeholder="Digite o horário" autocomplete="bday-day" min="0" max="120" step="1">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </p>

    </form>
</body>
</html>
