<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.html" method="get">
        <p>
        
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu e-mail">
    </p>
    <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^{0-9}{4}-{0-9}{4}$" required placeholder="Digite seu telefone" >
    </p>
    <!-- Estudar mais sobre RegEx -->
    <p>
        <input type="submit"></input>
        <input type="reset"></input>
    </p>
    </form>
</body>
</html>
