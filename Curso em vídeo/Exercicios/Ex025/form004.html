<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.html" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="3" maxlength="20" required placeholder="Digite seu nome completo" autocomplete="name">
            </p>
            <p>
            
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite seu e-mail">
                </p>
                <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\s?\d{9}$" required placeholder="(DDD) XXXXXXXXX">
                </p>
        </fieldset>
    <!-- Estudar mais sobre RegEx -->
    <p>
        <input type="submit"></input>
        <input type="reset"></input>
    </p>
    </form>
</body>
</html>
