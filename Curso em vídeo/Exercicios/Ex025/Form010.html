<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="date" name="ano" id="iano" max="2025" min="1900" value="2000"
        oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
    </p>
    <p>
        <input type="submit" name="submit" id="isubmit" value="Enviar">
        <input type="reset">
    </p>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = atual - new Date(iano.value).getFullYear()
        }
    </script>
</body>
</html>
