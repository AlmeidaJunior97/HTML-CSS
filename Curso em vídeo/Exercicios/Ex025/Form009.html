<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <p>
        <label for="inum">Número:</label>
        <input type="range" name="num" id="inum" min="0" max="10" step="1" value="5" 
        oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
    </p>
    <p>
        <input type="submit" name="submit" id="isubmit" value="Enviar">
        <input type="reset">
    </p>
</body>
</html>
